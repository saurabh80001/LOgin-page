<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background-color: rgba(234, 251, 249, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px; /* Adjust the maximum width */
            z-index: 1;
            color: #333;
        }

        h2 {
            text-align: center;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: calc(100% - 20px);
            font-size: 18px;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-bottom: 2px solid #764776;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: #4b0469;
            border: none;
            color: #916e6e;
            padding: 16px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            box-sizing: border-box;
        }
    </style>
    <title>Registration Form with Video Background</title>
</head>
<body>
    <video autoplay loop muted>
        <source src="pexels-tima-miroshnichenko-5377268 (2160p).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="main">
            <h2>ONLY need to sign in</h2>
            <form action="/sign_up" method="POST">
                <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
                <input type="text" class="box" id="age" name="age" placeholder="Age" required/>
                <input type="email" class="box" id="email" name="email" placeholder="Email_Id" required/>
                <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required/>
                <input type="text" class="box" id="gender" name="gender" placeholder="Gender" required/>
                <input type="text" class="box" id="password" name="password" placeholder="Password" required/>
                <input type="submit" value="Submit" id="submit" />
            </form>
        </div>
    </div>
</body>
</html>
